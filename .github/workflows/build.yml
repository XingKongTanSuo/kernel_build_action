# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: XingKongTanSuo/kernel_build_action@main
        with:
          kernel-url: https://github.com/LINGJP/android_kernel_bbkedu_H7000
          kernel-dir: msm-4.4
          kernel-branch: mkp
          config: sdm660-perf_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: false
          ksu-version: main
          android-version: 12
          aosp-clang-version: r365631
          disable-lto: true
          anykernel3: true
