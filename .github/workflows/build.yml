# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: XingKongTanSuo/kernel_build_action@main
        with:
          kernel-url: https://github.com/XingKongTanSuo/android_kernel_oppo_mt6833
          kernel-dir: a57
          kernel-branch: oppo/mt6833_u_14.0.0_a97_a57_5g
          config: k6833v1_64_k419_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          ksu-version: main
          android-version: 12
          aosp-clang-version: r383902
          disable-lto: true
          anykernel3: true
