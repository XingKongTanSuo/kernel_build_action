# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: XingKongTanSuo/kernel_build_action@main
        with:
          kernel-url: https://github.com/XingKongTanSuo/android_kernel_vivo_mt6855-opensource.vivo.com
          kernel-dir: sukiSU-Ultra
          kernel-branch: sukiSU-Ultra
          config: Kconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: false
          ksu-version: main
          android-version: 12
          aosp-clang-version: r383902
          disable-lto: true
          anykernel3: true
